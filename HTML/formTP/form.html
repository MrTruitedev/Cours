<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TP form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Information personnelle</legend>
            <label for="prenom">Prénom :</label><br />
            <input type="text" name="prenom" maxlength="20" minlength="2" placeholder="Prénom" /><br />
            <label for="nom">Nom :</label><br />
            <input type="text" name="nom" maxlength="20" minlength="2" placeholder="Nom" /><br />
            <label for="mail">E-mail :</label><br />
            <input type="text" name="mail" placeholder="E-mail" /><br />
            <label for="phone">Numéro :</label><br />
            <input type="text" name="phone" placeholder="Numéro" /><br />
            <label for="password">Password :</label><br />
            <input type="password" name="password" placeholder="Password" minlength="8" maxlength="20" /><br />
            <label for="age">Age :</label><br />
            <input type="number" name="age" placeholder="Age" /><br />
            <label for="comment">Laissez un commentaire :</label><br />
            <textarea name="comment" cols="70" rows="10" placeholder="Votre commentaire ici"></textarea><br />
            <label for="date">Date de mon commentaire</label>
            <input name="date" type="date" min="1980-12-31" max="2050-10-31" value="1999-10-31"><br>
            <label for="photo">Ma photo</label>
            <input type="file" name="photo" accept="png"><br>
        </fieldset>
        <fieldset>
            <legend>Vous préfèrez ?</legend>
            <input name="checkbox" type="checkbox" checked>
            <label for="checkbox">HTML</label><br>
            <input name="checkbox2" type="checkbox">
            <label for="checkbox2">CSS</label><br>
            <input name="checkbox3" type="checkbox">
            <label for="checkbox3">Javascript</label><br>
            <input name="checkbox4" type="checkbox">
            <label for="checkbox4">Ne rien faire</label><br>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez</legend>
            <input type="radio" name="radio" value="radio1">
            <label for="radio1">Le matin</label><br>
            <input type="radio" name="radio" value="radio2">
            <label for="radio2">Le midi</label><br>
            <input type="radio" name="radio" value="radio3">
            <label for="radio3">le soir</label><br>
            <input type="radio" name="radio" value="radio4">
            <label for="radio4">En retard</label><br>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="liste">Vous en avez assez ?</label>
            <select name="liste">
                <optgroup label="Team Pas encore">
                    <option value="option1" selected>J'en veux plus</option>
                    <option value="option2">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="option3">J'en ai marre</option>
                    <option value="otpion 4">Pitié</option>
                </optgroup>
            </select><br>
            <input type="submit" value="Envoyer"><br>
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
